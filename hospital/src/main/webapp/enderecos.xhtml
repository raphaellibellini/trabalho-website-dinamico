<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h2 class="page-header">Gerenciar Endereços</h2>
        <br/>
        <h:form id="formPrincipal">
            <p:messages id="messages" showDetail="true" closable="true" />

            <div align="center">
                <p:dataTable var="lista" value="#{enderecosBean.allEnderecos}"
                             id="tabela" emptyMessage="Nenhum registro encontrado"
                             paginatorTemplate="{RowsPerPageDropdown} {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" rows="10" rowsPerPageTemplate="5,10,25,50,100,9999" style="width:100%">

                    <p:column headerText="Código" sortBy="#{lista.idEndereco}" filterBy="#{lista.idEndereco}">
                        <h:outputText value="#{lista.idEndereco}" />
                    </p:column>
                    <p:column headerText="Nome" sortBy="#{lista.localidade}" filterBy="#{lista.localidade}">
                        <h:outputText value="#{lista.localidade}" />
                    </p:column>
                    <p:column headerText="Opções" exportable="false">
                        <center>
                            <p:commandButton icon="ui-icon-pencil" value="Editar" onclick="PF('record').show();" update="formPrincipal:panelRecord" process="@this"> 
                                <f:setPropertyActionListener target="#{enderecosBean.enderecos}"
                                                             value="#{lista}" />
                            </p:commandButton>

                            <p:commandButton icon="ui-icon-trash" value="Deletar" onclick="PF('remove').show();"> 
                                <f:setPropertyActionListener target="#{enderecosBean.enderecos}"
                                                             value="#{lista}" />
                            </p:commandButton> 
                        </center>
                    </p:column>
                </p:dataTable>

                <p:column>
                    <p:commandButton icon="ui-icon-plus" value="Novo" onclick="PF('record').show();">  
                    </p:commandButton> 
                </p:column>
            </div>

            <div align="center">
                <h3>Exportar dados da página</h3>

                <h:commandLink>
                    <p:graphicImage name="images/exports/excel.png" width="24"/>
                    <p:dataExporter type="xls" target="tabela" fileName="arq" />
                </h:commandLink>

                <h:commandLink>
                    <p:graphicImage name="images/exports/pdf.png" width="24"/>
                    <p:dataExporter type="pdf" target="tabela" fileName="arq"/>
                </h:commandLink>

                <h:commandLink>
                    <p:graphicImage name="images/exports/csv.png" width="24"/>
                    <p:dataExporter type="csv" target="tabela" fileName="arq" />
                </h:commandLink>

                <h:commandLink>
                    <p:graphicImage name="images/exports/xml.png" width="24"/>
                    <p:dataExporter type="xml" target="tabela" fileName="arq" />
                </h:commandLink>
            </div>

            <p:dialog header="Novo" widgetVar="record" modal="false" focus="localidade">
                <p:panelGrid id="panelRecord" columns="2">                     
                    Localidade:
                    <p:inputText id="localidade" value="#{enderecosBean.enderecos.localidade}" />
                    
                    Logradouro:
                    <p:inputText id="logradouro" value="#{enderecosBean.enderecos.logradouro}" />
                    
                    Número:
                    <p:inputText id="numeros" value="#{enderecosBean.enderecos.numero}" />
                    
                    Complemento:
                    <p:inputText id="complemento" value="#{enderecosBean.enderecos.complemento}" />
                    
                    UF:
                    <p:inputText id="uf" value="#{enderecosBean.enderecos.uf}" />
                    
                    CEP:
                    <p:inputText id="cep" value="#{enderecosBean.enderecos.cep}" />
                </p:panelGrid>

                <br/>
                <p:commandButton value="Salvar"  
                                 actionListener="#{enderecosBean.salvar}" onclick="record.hide()" alt="Record"/> 
            </p:dialog>

            <p:dialog header="Deletar" widgetVar="remove" modal="false"> 
                Você tem certeza?
                <p:commandButton value="Deletar"  
                                 actionListener="#{enderecosBean.remover}" onclick="remove.hide()" alt="Delete" /> 
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
